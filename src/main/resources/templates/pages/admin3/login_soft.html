<script>


		jQuery(document).ready(function() {
            //点了记住我自动填写表单
            var str = decodeURI(getCookie("rememberme"));
            if (str.length > 0){
                str = str.match(/%3D(\S*)%3D/)[1];
                //自动填充用户名和密码
                $("#loginname").val(str);
                $("#loginpassword").val("**************");
                $("#rememberflag").prop("checked",true);
            }
            //初始化页面
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Login.init();
            Demo.init();
            // init background slide images
            $.backstretch([
                    "/assets/admin/pages/media/bg/1.jpg",
                    "/assets/admin/pages/media/bg/2.jpg",
                    "/assets/admin/pages/media/bg/3.jpg",
                    "/assets/admin/pages/media/bg/4.jpg"
                ], {
                    fade: 1000,
                    duration: 8000
                }
            );

	});


		//登录提交表单
        $('button#login-button-btn').click( function() {

            var form = $(".login-form");
            if(!form.valid()){
                $("#errorLoginMessage").html("请输入必输项");
                $("#errorLoginMessage").show();
                return;
            }
            form.submit(function () {
                $.ajax({
                    type: "POST",
                    url: "user/login",
                    data: form.serialize(),
                    success: function (obj) {
                        console.log(obj)
                        if (obj.rspCode == '00') {
                            // 登陆成功，去首页
                            window.open("/index", "_self");
                        } else {
                            $("#errorLoginMessage").html(obj.rspMsg);
                            $("#errorLoginMessage").show();
                        }
                    }

                });
            });

		});



        //注册提交表单
        $('button#register-submit-btn').click( function() {

            var user = {};
            user.password = $("#register_password").val();
            user.username =  $("#register_name").val();
            user.email =  $("#register_email").val();
            var form = $(".register-form");
            if(!form.valid()){
                $("#errorMsg").html("请输入必输项");
                $("#errorMsg").show();
                return;
            }
            form.submit(function () {
                $.ajax({
                    type: "POST",
                    url: "user/register",
                    data: user,
                    success: function (obj) {
                        console.log(obj)
                        if (obj.rspCode == '00') {
                            // 注册成功，去首页
                            window.open('/index', '');
                        } else {
                            $("#errorMsg").html(obj.rspMsg);
                            $("#errorMsg").show();
                        }
                    }
                });
            });
        });


//获取cookie
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');

    for (var index in ca) {
        var c = ca[index];
        while (c.charAt(0)==' '){
            c = c.substring(1);
        }
        if (c.indexOf(name) != -1){
            var str = c.substring(name.length, c.length);
            return str;
        }
    }
    return "";
}


</script>
